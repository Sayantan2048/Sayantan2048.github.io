     <script type="text/javascript">
        function getSamples() {
            miscBuffer[22] = $("#samplesSlider").slider('getValue');
            console.log(miscBuffer[22]);
        }

        function getRoughness() {
            miscBuffer[19] = $("#roughnessSlider").slider('getValue');
            console.log(miscBuffer[19]);
        }

        function getSpecular() {
            miscBuffer[20] = $("#specularSlider").slider('getValue');
            console.log(miscBuffer[20]);
        }

        function getPower() {
            miscBuffer[18] = $("#powerSlider").slider('getValue');
            console.log(miscBuffer[18]);
        }

        function getScheme() {
            miscBuffer[23] = $("#scheme").is(':checked') ? 1.0 : 0.0;
            console.log(miscBuffer[23]);
        }

        function getCameraPan() {
            cameraPan = $("#cameraPan").is(':checked');
            console.log(cameraPan);
        }
           
        $(document).ready(function () {
            $('#samplesSlider').slider({
                formatter: function (value) {
                    return value;
                }
            });

            $('#roughnessSlider').slider({
                formatter: function (value) {
                    return value;
                }
            });

            $('#specularSlider').slider({
                formatter: function (value) {
                    return value;
                }
            });

            $('#powerSlider').slider({
                formatter: function (value) {
                    return value;
                }
            });

            getSamples();
            getRoughness();
            getSpecular();
            getPower();
            getScheme();
        });
    </script>

                    <label class="radio-inline"><input id="scheme" type="radio" name="optradio" checked onclick="getScheme()"><span class="label label-default" style="margin-right:1em">Biased</span></label>

                    </br></br>
                    <h5 style="color:white;"><span class="label label-default">Roughness</span></h5>
                    <input id="roughnessSlider" data-slider-id="ex1Slider" type="text" data-slider-min="0.01" data-slider-max="0.25" data-slider-step="0.01" data-slider-value="0.02" onchange="getRoughness()"/>

                    </br></br>
                    <h5 style="color:white;"><span class="label label-default">Specular</span></h5>
                    <input id="specularSlider" data-slider-id="ex1Slider" type="text" data-slider-min="0.01" data-slider-max="1.0" data-slider-step="0.01" data-slider-value="0.1" onchange="getSpecular()"/>
                
                    </br></br>
                    <h5 style="color:white;"><span class="label label-default">Power</span></h5>
                    <input id="powerSlider" data-slider-id="ex1Slider" type="text" data-slider-min="0.01" data-slider-max="1.0" data-slider-step="0.01" data-slider-value="0.12" onchange="getPower()"/>

                    </br></br>    
                    <label class="checkbox" style="margin-left:1.5em"><input id="cameraPan" type="checkbox" onclick="getCameraPan()" /> <h5 style="color:white;"><span class="label label-default">Camera pan</span></h5> </label>
